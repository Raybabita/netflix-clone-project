<h2>{{title}}</h2>
<div class="movie">
    <div class="movie__images">
        <div class="thumbnails">
            <ngx-slick-carousel [config]="sliderConfig" class="carousel">
                <div class="slick-item" *ngFor="let m of movies?.results" ngxSlickItem>
                    <img class="imgSlider" src="https://image.tmdb.org/t/p/w300{{m.poster_path}}" alt="{{m.title}}">
                    <button routerLink="singleMovie/{{m.id}}">Details</button>
                </div>
            </ngx-slick-carousel>
        </div>
    </div>
</div>
