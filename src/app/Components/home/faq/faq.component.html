<section class="sectionfaq">
    <div class="faq">
        <h1 class="faqHeading">Frequently Asked Questions</h1>
        <ul class="questions">
            <li>What is Netflix?</li>
            <li>How much does Netflix cost?</li>
            <li>Where can I watch?</li>
            <li>How do I cancel?</li>
            <li>What can I watch on Netflix?</li>
            <li>Is Netflix good for kids?</li>
        </ul>
        <p class="desc">Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="getStartedSection">
            <mat-form-field appearance="outline" class="inputText">
                <mat-label>Email address</mat-label>
                <input matInput>
            </mat-form-field>
            <button class="btn">Get Started <mat-icon>keyboard_arrow_right</mat-icon></button>
        </div>
    </div>
</section>
